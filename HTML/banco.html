<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let saldo = 1000
        function operacaoBancaria() {
            let operacao = prompt("Qual a operação você deseja realizar? depositar / sacar / sair").toLowerCase() // utilizo tolowerCase para tratar caso pessoa escreva com letra maiuscula

            if (operacao === "depositar") {
                let valor = parseFloat(prompt("Qual o valor que você deseja depositar?"))

                if (valor < 0) {
                    alert("valor inválido")
                } else {
                    saldo = saldo + valor
                    alert(`Deposito realizado com sucesso! Saldo Atual ${saldo}`)
                }

            } else if (operacao === "sacar") {
                let valor = parseFloat(prompt("Qual o valor que você deseja sacar?"))

                if (valor > saldo) {                                                // Verificar se a pessoa esta solicitando mais que o saldo
                    alert("Saldo insuficiente")
                } else {

                    if (valor <= 0) {
                        alert("valor inválido")
                    } else {
                        saldo = saldo - valor
                        alert(`Saque realizado com sucesso! Saldo Atual ${saldo}`)
                    }

                }

            }

            alert(`Obrigado por usar o sistema bancário, Saldo final ${saldo}`)

        }

        operacaoBancaria()  // colocar a execussão fora do {}

    </script>
</body>

</html>
